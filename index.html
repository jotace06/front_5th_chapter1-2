<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>항해플러스 SNS</title>
    <!-- Start Single Page Apps for GitHub Pages -->
    <script type="text/javascript">
      (function (l) {
        if (l.search[1] === "/") {
          var decoded = l.search
            .slice(1)
            .split("&")
            .map(function (s) {
              return s.replace(/~and~/g, "&");
            })
            .join("?");

          var redirectUrl = l.pathname + decoded + l.hash;

          // GitHub Pages 경로 처리
          if (redirectUrl.indexOf("/front_5th_chapter1-2") !== 0) {
            redirectUrl = "/front_5th_chapter1-2" + redirectUrl;
          }

          window.history.replaceState(null, null, redirectUrl);
        }
      })(window.location);
    </script>
    <!-- End Single Page Apps for GitHub Pages -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
